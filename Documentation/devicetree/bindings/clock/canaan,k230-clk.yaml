%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/canaan,k230-clk.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Canaan Kendryte K230 Clock

maintainers:
  - Xukai Wang <kingxukai@zohomail.com>

properties:
  compatible:
    const: canaan,k230-clk

  clocks:
    maxItems: 1

  reg:
    description: |
      The `reg` property specifies the base address and size of the device's registers.
      - The first address corresponds to the base address of the PLL control registers.
      - The second address corresponds to the base address of the sysclk control registers.
    minItems: 1
    items:
      - description: Base address and size of the PLL control registers.
      - description: Base address and size of the sysclk control registers.

  '#clock-cells':
    const: 1

required:
  - compatible
  - reg
  - clocks
  - '#clock-cells'

additionalProperties: false

examples:
  - |
    clock-controller@91102000 {
        compatible = "canaan,k230-clk";
        reg = <0x91102000 0x1000>, <0x91100000 0x1000>;
        #clock-cells = <1>;
        clocks = <&osc24m>;
    };
